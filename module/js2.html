## Gunakan literal expression

<div class="bzg">
<div class="bzg_c" data-col="l5" data-sticky>

Untuk membuat sebuah object maupun array, gunakan literal expression syntax.

</div>
<div class="bzg_c" data-col="l7" data-sticky>

```
// bad
var obj = new Object();
var list = new Array();

// good
var obj = {};
var list = [];
```
